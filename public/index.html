<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="../public/css/style.css">

</head>

<body>
    
    <article>
        <section>
            <h1>Calculadora de Propinas</h1>
        </section>
        <section>
            <label for="costoComida">Costo de la Comida:</label>
            <input type="number" id="costoComida" min="0" placeholder="Ingrese el costo de la comida">
            <br>
            <label for="porcentajePropina">Porcentaje de Propina:</label>
            <input type="number" id="porcentajePropina" min="0" max="100" placeholder="Ingrese el porcentaje de propina"><br>
            <!--<label for="eleccion">El precio a sido:</label>
            <select name="" id="seleccion">
                <option value="">descontado</option>
                <option value="" selected>agregado</option>
            </select>-->
        </section>
        <section>
            <br>
            <button id="calcular">Calcular Propina</button>
            <button onclick="document.location.reload();">Reset</button>
            <!--<button onclick="limpiar()">Limpiar</button>-->
            <p>La propina es: <span id="resultadoPropina"></span></p>
            <p>Total a pagar: <span id="resultadoTotal"></span></p><br>
        </section>
    </article>

    <footer>
        <p>Grupo 4</p>
        <p>Facundo Vazquez, Exequiel Velazquez, Nayra Navia, Franco flores</p>
    </footer>
    <script src="../src/calculadora.js"></script>
</body>
</html>
