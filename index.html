<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Propinas</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <script src="calculadora.js"></script>
    <h1>Calculadora de Propinas</h1>
    <div>
        <label for="costoComida">Costo de la Comida:</label>
        <input type="number" id="costoComida" placeholder="Ingrese el costo de la comida">
    </div>
    <div>
        <label for="porcentajePropina">Porcentaje de Propina:</label>
        <input type="number" id="porcentajePropina" placeholder="Ingrese el porcentaje de propina">
    </div>
    <button id="calcular">Calcular Propina</button>
    <p>La propina es: <span id="resultadoPropina"></span></p>
</body>
</html>
